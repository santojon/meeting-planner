language: java

# os:
#   - linux

android:
  components:
    - platform-tools-21
    - tools-21
    - android-21
    - build-tools-21.1.2
    - extra-21
  
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-21

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-21
    # - sys-img-x86-android-17

jdk:
    - oraclejdk8

env:
  global:
    - ANDROID_SDK_VERSION="r21.1.2"
    - GRAILS_VERSION=2.4.3

notifications:
  email: true
 
 branches:
  only:
    - master

before_install:
    #ANDROID
    - cd MeetingPlanner
    - sudo apt-get update -qq
    - if [ `uname -m` = x86_64 ]; then sudo apt-get update; fi
    - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
    - wget http://dl.google.com/android/android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
    - tar -zxf android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
    - export ANDROID_HOME=`pwd`/android-sdk-linux
    - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
    - echo yes | android update sdk --all --filter build-tools-21.1.2 --no-ui --force > /dev/null
    - echo yes | android update sdk --filter android-21 --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
    - echo yes | android update sdk --filter extra-google-m2repository --no-ui --force > /dev/null
    - chmod +x gradlew
    #GRAILS
    - cd ../server/mplanner
    - rm -rf ~/.gvm
    - curl -s get.gvmtool.net > ~/install_gvm.sh
    - chmod 775 ~/install_gvm.sh
    - ~/install_gvm.sh
    - echo "gvm_auto_answer=true" > ~/.gvm/etc/config
    - source ~/.gvm/bin/gvm-init.sh
    - gvm install grails $GRAILS_VERSION || true

script:
    - grails clean && grails test-app && grails prod war --stacktrace
    - cd ../../MeetingPlanner
    - ./gradlew tasks --all
    - ./gradlew init
    - ./gradlew androidDependencies
    - ./gradlew clean
    - ./gradlew build
    - ./gradlew assembleDebug
